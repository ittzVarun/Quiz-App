<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <h1 style="text-decoration: underline; text-align: center; font-weight: 1000;">
        QUIZ APP
    </h1>

    <div class="main">
        <div id="box">
            <h2 id="quesBox">Q> Testing...</h2>
            <div class="row">
                <input class="options" type="radio" id="Option-1" value="a" name="option">
                <label for="Option-1">  Option</label>
            </div>

            <div class="row">
                <input class="options" type="radio" id="Option-2" value="b" name="option">
                <label for="Option-2">  Option</label>
            </div>

            <div class="row">
                <input class="options" type="radio" id="Option-3" value="c" name="option">
                <label for="Option-3">  Option</label>
            </div>

            <div class="row">
                <input class="options" type="radio" id="Option-4" value="d" name="option">
                <label for="Option-4">  Option</label>
            </div>

            <button class="btn" onclick="submitQuiz()">
                SUBMIT
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
